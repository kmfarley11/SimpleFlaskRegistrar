<!------------------------------------------------------------------------------>

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Index page</title>
    <meta name="description" content="Index page">

    <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->

</head>


<body>
    <!--<script src="js/scripts.js"></script>-->
    <p>
        Register or sign up by entering a username and password
        (if the user specified is found, will look up and display their information)
    </p>

{% if error %}
      <p class="help-block" style="color:red"><strong>Error: {{ error }}</strong></p>
{% endif %}

    <form action="/" method="post">
        <br>
        Username: <input type="text" name="username" value="{{request.form.username}}"></input>
        <br>
        Password: <input type="password" name="password" value="{{request.form.password}}"></input>
        <br>
        <input type="submit" value="Sign In (or Sign up)"></input>
    </form>

</body>
</html>
